<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="Chen Changlei"><meta name="description" conauthortent="记录点滴，少走弯路"><link rel="alternative" href="/atom.xml" title="MiraClei Blog" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>pip自动生成requirements.txt依赖关系清单 - MiraClei Blog</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0;"><header class="head"><h1 class="head-title u-fl"><a href="/">MiraClei Blog</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2017-08-02T09:36:08.000Z">八月 2, 2017</time><h1 class="post__title"><a href="/2017/08/02/pip自动生成requirements-txt依赖关系清单/">pip自动生成requirements.txt依赖关系清单</a></h1><div class="post__main echo"><p>Python项目中经常会带requirements.txt文件，里面是项目所依赖的包的列表，也就是依赖关系清单，这个清单也可以使用pip命令自动生成。</p>
<pre><code>$pip freeze &gt; requirements.txt
</code></pre><p>这里面写的是运行这个项目所需要的环境，包括一些库，运行之前需要使用如下命令安装这些库</p>
<pre><code>pip install -r requirements.txt
</code></pre></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/Python/">Python</a></li></ul></footer></article><div class="comments" id="lv-container" data-id="city" data-uid="your uid"><script>(function(d, s) {var j, e = d.getElementsByTagName(s)[0];if (typeof LivereTower === 'function') { return; } j = d.createElement(s);j.src = 'https://cdn-city.livere.com/js/embed.dist.js';j.async = true;e.parentNode.insertBefore(j, e);})(document, 'script');</script></div></main><footer class="foot"><div class="foot-copy">&copy; 2016-2017 Chen Changlei</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
